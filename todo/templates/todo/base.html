<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Page of base</title>
</head>
<body style="margin:15px;">
  {% if user.is_authenticated %}

    <div class="alert alert-info" role="alert">
         You are Logged In as {{ user.username }}
    </div>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'createtodo' %}">Create <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'currenttodos' %}">Current</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'complitedtodos' %}">Complited</a>
              </li>
            </ul>
          </div>
      </nav>

  {% else %}
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'loginuser' %}">log In <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'signupuser' %}">Sign Up </a>
                </li>
            </ul>
          </div>
      </nav>

  {% endif %}

   {% block content %}

   {% endblock content %}
   {% if user.is_authenticated and btnExit %}
      <form action="{% url 'logoutuser' %}" method="POST">
         {% csrf_token %}
          <button type="submit" class="btn btn-primary btn-lg">logout</button>
      </form>

   {% endif %}

</body>
</html>
