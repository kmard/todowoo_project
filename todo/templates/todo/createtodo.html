
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create to do</title>
</head>
{% extends 'todo/base.html' %}

{% block content %}

            <form method="POST" >

                    <h1>Create to do</h1>
                    <h2>{{error}}</h2>
                    {% csrf_token %}

                     <div class="form-group">
                        <label for="id_title">Title:</label>
                         <input type="text" name="title" maxlength="200" required id="id_title">
                     </div>

                      <label for="id_memo">Memo:</label>
                      <div class="form-group">
                          <textarea name="memo" id="id_memo" rows="10" cols="30" style="resize: auto;"></textarea>
                     </div>
                    <div><label for="id_important">Important:</label>
                        <input type="checkbox" name="important" id="id_important" rows="5" cols="30" style="resize:horizontal;resize:vertical;">
                    </div>
                <button type="submit" class="btn btn-primary btn-lg">Create</button>
            </form>
{% endblock content %}
</html>
