<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To do </title>
</head>

{% extends 'todo/base.html' %}
{% block content %}
<body>
     Current
  <ul>
      {% for todo in todos %}
         <li>
             <a href="{% url 'viewtodo' todo.id %}">
                 {% if todo.important %}<b>{% endif%}{{ todo.title }}{% if todo.important %}</b>{% endif %}
                 {% if todo.memo %}-{{ todo.memo }}-{% endif %}
             </a>
         </li>
      {% endfor %}
  </ul>
</body>
{% endblock content %}
</html>
