<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of todo </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

{% extends 'todo/base.html' %}
{% block content %}
<body>
     <div class="d-flex justify-content-center"><h3>Current task</h3></div>

      <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Memo</th>
              <th scope="col">Important</th>
            </tr>
          </thead>
      {% for todo in todos %}

          <tbody>
            <tr>
              <td><a href="{% url 'viewtodo' todo.id %}">{% if todo.important %}<b>{% endif%}{{ todo.title }}{% if todo.important %}</b>{% endif %}</a></td>
              <td>{% if todo.memo %}-{{ todo.memo }}-{% endif %}</td>
              <td>{{ todo.important }}</td>
            </tr>
          </tbody>
      {% endfor %}
     </table>
</body>
{% endblock content %}
</html>
